<div>
  <mat-card>
    <span>
      <div>
        <button mat-flat-button style="font-size: large;"  (click)="openDialog()" color="primary">
          <mat-icon>assignment</mat-icon>
          Ürün-Kabul Belgeleri
        </button>
      </div>

    </span>

  </mat-card>
</div>
<div *ngIf="this.loading">
  <mat-spinner style="margin: auto;"></mat-spinner>
</div>
<div *ngIf="!this.loading">
  <mat-card>
    <table mat-table #matMakbuz  [dataSource]="dataSource1" class="demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="stokBolge">
        <th mat-header-cell *matHeaderCellDef>Ürünün Bulunduğu Bölge</th>
        <td mat-cell *matCellDef="let el">{{el.stokBolge}}</td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="urunAdi">
        <th mat-header-cell *matHeaderCellDef>Ürün Adı</th>
        <td mat-cell *matCellDef="let el">{{el.urunAdi}}</td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="adet">
        <th mat-header-cell *matHeaderCellDef>Adet</th>
        <td mat-cell *matCellDef="let el">
          <button mat-flat-button color="warn" >{{el.adet}}
          </button> </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="seriNo">
        <th mat-header-cell *matHeaderCellDef>Seri No:</th>
        <td mat-cell *matCellDef="let el">{{el.seriNo}}</td>
      </ng-container>
      <ng-container matColumnDef="kimTarafindanOlusturuldu">
        <th mat-header-cell *matHeaderCellDef>Stok Ekleyen</th>
        <td mat-cell *matCellDef="let el">{{el.kimTarafindanOlusturuldu}}</td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="olusturulmaTarihi">
        <th mat-header-cell *matHeaderCellDef>Stok Kabulü Oluşturulma Tarihi</th>
        <td mat-cell *matCellDef="let el">{{el.olusturulmaTarihi| date:'d/M/yy, h:mm a'}}</td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="islem">
        <th mat-header-cell *matHeaderCellDef>İşlem</th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button color="primary">
            <mat-icon>assignment</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <tr class="table-th" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="example-detail-row" *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
    </table>
  </mat-card>
</div>

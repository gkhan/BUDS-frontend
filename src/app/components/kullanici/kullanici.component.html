<div>
    <mat-card>
      <span>
        <button mat-raised-button color="primary" (click)="openDialog()">Kullanıcı Ekle
          <mat-icon>assignment_ind</mat-icon>
        </button>
      </span>
      <span class="example-spacer"></span>
      <mat-form-field appearance="outline">
        <mat-label>Ara</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="örnek: iznik" #input>
      </mat-form-field>
    </mat-card>
  
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="kullaniciAdi">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı Adı</th>
      <td mat-cell *matCellDef="let element">{{element.kullaniciAdi}}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı E-mail</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="kullaniciBolge">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı Bölge/Birim</th>
      <td mat-cell *matCellDef="let element">{{element.kullaniciBolge}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="kullaniciRol">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı Rol</th>
      <td mat-cell *matCellDef="let element">{{element.kullaniciRol}}</td>
    </ng-container>  
  
    <ng-container matColumnDef="islem">
      <th mat-header-cell *matHeaderCellDef>İşlem</th>
      <td mat-cell *matCellDef="let element">       
        <button mat-raised-button color="basic" (click)="kullaniciSil( element)">
          <mat-icon>delete</mat-icon> Sil
        </button>
      </td>
    </ng-container>
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-th"></tr>
    <tr mat-row class="example-detail-row" *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Eşleşme yok "{{input.value}}"</td>
    </tr>
  </table>

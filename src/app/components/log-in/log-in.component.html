    <mat-card-content>

      <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <section>
          <mat-form-field class="example-full-width" appearance="outline">
            <div class="form-group">
              
              <input matInput placeholder="Kullanıcı Adı" type="text" formControlName="username"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
              <!-- <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors">Kullanıcı adı girilmesi gereklidir.</div>
              </div> -->
            </div>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="outline">
            <div class="form-group">
              <input matInput placeholder="Şifre" type="password" formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors}" />
              <!-- <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors">Şifre girilmesi gereklidir.</div>
              </div> -->
            </div>
          </mat-form-field>
          <div class="form-group">
            <button mat-stroked-button color="warn" [disabled]="!{loading}" class="btn-block">
              <!-- <mat-spinner *ngIf="loading"></mat-spinner>    -->
              Giriş Yap
            </button>
          </div>
        </section>


      </form>
